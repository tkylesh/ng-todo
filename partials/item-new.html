<h3>New Todo</h3>
<form>
    <div class="form-group">
        <label>Task Description</label>
            <input type="text" class="form-control" placeholder="New Todo Item" ng-model="newTask.task">
    </div>
    <div class="form-group">
        <label>Assigned To</label>
        <input type="text" class="form-control" placeholder="New Todo Item" ng-model="newTask.assignedTo">
    </div>
    <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewItem()">New Todo</button>
</form>
